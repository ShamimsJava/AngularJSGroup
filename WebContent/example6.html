<!DOCTYPE html>
<html ng-app="myModule">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<script src="js/angular.js"></script>
<script src="js/script6.js"></script>
</head>
<body class="container">
	<div ng-controller="myController">
	<h2>Events in AngularJS</h2><hr />
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Likes</th>
					<th>Dislikes</th>
					<th>Like</th>
					<th>Dislike</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tech in technologis">
					<td>{{tech.name}}</td>
					<td>{{tech.likes}}</td>
					<td>{{tech.dislikes}}</td>
					<td>
						<input type="button" value="Like" class="btn btn-primary" ng-click="incrementLikes(tech)"/>
					</td>
					<td>
						<input type="button" value="Dislike" class="btn btn-primary" ng-click="incrementDislikes(tech)"/>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
